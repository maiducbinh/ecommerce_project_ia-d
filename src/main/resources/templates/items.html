<!-- src/main/resources/templates/items.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Items</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h2>Product List</h2>
<form th:action="@{/items}" method="get">
    <input type="text" name="search" placeholder="Search items..." th:value="${param.search}"/>
    <button type="submit">Search</button>
</form>
<div>
    <ul>
        <li th:each="item : ${items}">
            <a th:href="@{|/items/${item.id}|}" th:text="${item.name}">Item Name</a>
            - $<span th:text="${item.price}">0.00</span>
            <form th:action="@{/cart/add}" method="post" style="display:inline;">
                <input type="hidden" name="itemId" th:value="${item.id}"/>
                <button type="submit">Add to Cart</button>
            </form>
        </li>
    </ul>
</div>
<a href="/cart">View Cart</a>
<a href="/logout">Logout</a>
</body>
</html>
