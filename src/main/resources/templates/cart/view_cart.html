<!-- src/main/resources/templates/view_cart.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Giỏ Hàng</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h2>Giỏ Hàng Của Bạn</h2>
<table>
    <thead>
    <tr>
        <th>Tên Sản Phẩm</th>
        <th>Giá</th>
        <th>Thao Tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cart.items}">
        <td th:text="${item.name}">Tên Sản Phẩm</td>
        <td th:text="${item.price}">0.00</td>
        <td>
            <a th:href="@{|/cart/remove/${item.id}|}"
               onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này khỏi giỏ hàng?');">
                Xóa
            </a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/items">Tiếp Tục Mua Sắm</a> |
<a href="/order/checkout">Thanh Toán</a>
</body>
</html>
